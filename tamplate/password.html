{% extends 'base.html' %}
{% block title%} Password Form {% endblock title %}

{% block content%}
{% load crispy_forms_tags %}

<style>
    .container {
        margin-top: 15px;
    }

    h1 {
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
    }

    input[type="submit"] {
        width: 17%;
        margin-top: 10px;
    }

    @media (min-width: 768px) {
        form {
            max-width: 600px;
        }
    }

    @media (min-width: 992px) {
        form {
            max-width: 800px;
        }
    }

    @media (min-width: 1200px) {
        form {
            max-width: 1000px;
        }
    }
</style>

<h1>Password update</h1>

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
      <a href="">Forgot Password</a> <br>
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
    {% for i in messages %}
    {{i}}
    {% endfor %}
</div>
{% endblock %}
