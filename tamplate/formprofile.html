{% extends 'base.html' %}
{% block title%} Profile Form {% endblock title %}
{% block content%}
{% load crispy_forms_tags %}

<style>

#id_user{
  color: red;
}
</style>
<div class="container">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 style="text-align: center;">ADD/UPDATE PROFILE PHOTO</h1>

    {{form.image|as_crispy_field}}
    {{form.user|as_crispy_field}}


    <input type="submit" value="submit" class="btn btn-primary">
  </form>
</div>

<script>
  
  let a = document.getElementById("id_user").value="{{request.user}}"
  let b= document.getElementById("div_id_user")
  b.style.display="none";
  
  b.display=none;
</script>
{% endblock %}
